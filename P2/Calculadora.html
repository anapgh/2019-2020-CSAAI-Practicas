<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel = "stylesheet" href="style.css">
  </head>
  <body>
    <div class="Calculadora">
      <p id="display">0</p>
      <button type="button" class="valor">7</button>
      <button type="button" class="valor">8</button>
      <button type="button" class="valor">9</button>
      <button type="button" class="valor">DEL</button>
      <button type="button" class="valor">AC</button>
      <br>
      <button type="button" class="valor">4</button>
      <button type="button" class="valor">5</button>
      <button type="button" class="valor">6</button>
      <button type="button" class="valor">x</button>
      <button type="button" class="valor">/</button>
      <br>
      <button type="button" class="valor">1</button>
      <button type="button" class="valor">2</button>
      <button type="button" class="valor">3</button>
      <button type="button" class="valor">+</button>
      <button type="button" class="valor">-</button>
      <br>
      <button type="button" class="valor">0</button>
      <button type="button" class="valor">.</button>
      <button type="button" class="valor">%</button>
      <button type="button" class="valor">Ans</button>
      <button type="button" class="valor">=</button>
    </div>
  </body>
</html>
